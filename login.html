<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uniportlearning/login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h3 style= "font-size: 35px">Welcome Back to<br/>UNIPORT LEARNING</h3>
            <div class="decorative-bar"></div>
            <p style= "font-size: 15px">Sign In to continue your account</p>
        </div>

        <div class="right-side">
            <h2 style= "font-size: 35px">Sign In</h2>
            <form id="loginform">
                <div class="form-group">
                    <input type="ID" id="ID" placeholder="Matriculation Number/Staff ID" required>
                </div>
                <div class="form-group">
                    <input type="ID" id="ID" placeholder="Password" required>
                </div>
                <input type="checkbox" id="keep-signed-in">
                    <span class="checkmark"></span>
                <label for="keep-signed-in" class="checkbox-container">
                    Keep me signed in until I sign out</label>
                <button type="submit" style= "font-size: 25px">Sign In</button>
                <label><p><a href="forgortpassword.html" style="text-align: center;">Forgot Password?</a></p></label>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p></div>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
